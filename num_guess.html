<!DOCTYPE html>

<html>

<body>

	<script>
		hidden_number_I_am_so_smart_you_will_never_guess = Math.floor(Math.random() * 101);

		function guess(my_guess_number)
		{
			if(my_guess_number == hidden_number_I_am_so_smart_you_will_never_guess)	
			{
				window.alert("You won!! ");
			}
			if(my_guess_number < hidden_number_I_am_so_smart_you_will_never_guess)
			{
				window.alert("higher number");
			}
		    if(my_guess_number > hidden_number_I_am_so_smart_you_will_never_guess)    
		    {
		        window.alert("lower number");
		    }
		    
		}

		for(var i = 0; i <100000; i = i + 1)
		{
			var num = window.prompt("think of a num.");
			if (isNaN(num))
			{
				window.alert("that's not a num!  TRY AGAIN!!");
			}
			else
			{
				guess(num);
			}
		}
	</script>    
</body>
</html>
