{

else

function runfor()
{
	image_src = $(z).attr('src');

	for(i=0; i < 1000; i++)
	{
		imageID = "image"+i;

		$('#main').append("<img class = 'loopimage' id = '"+imageID+"'src = '" + image_src + "'/>");
		RotateImage(imageID, i*20);
	}
}

function RotateImage(imageID, angle) 
{
	console.log( '#'+imageID );
 	$('#'+imageID).css({transform: "rotate("+angle+"deg)"});
}
